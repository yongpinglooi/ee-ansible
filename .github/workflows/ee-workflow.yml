name: Build Ansible EE (Inline Dependencies)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ee:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yourdockerhubuser/ee-supported-rhel8
      TAG: latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⚙️ Install ansible-builder
        run: |
          python -m pip install --upgrade pip
          pip install ansible-builder

      - name: 🧪 Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: 🔐 Log in to Red Hat registry
        run: |
          echo "${{ secrets.REDHAT_REGISTRY_TOKEN }}" | docker login registry.redhat.io -u "${{ secrets.REDHAT_REGISTRY_USER }}" --password-stdin

      - name: 📦 Create build context
        run: |
          ansible-builder create
          echo "--- Files in context/ ---"
          ls -l context/

      - name: 🛠️ Build Execution Environment
        run: |
          ansible-builder build -v3 --tag $IMAGE_NAME:$TAG --no-cache

      - name: 🐳 Verify Docker image
        run: docker images

      - name: 💾 Save Docker image to tarball
        run: docker save -o ee-image.tar $IMAGE_NAME:$TAG

      - name: 🔬 Run Trivy scan on image tarball
        run: trivy image --severity CRITICAL,HIGH --no-progress --input ee-image.tar

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Push EE to Docker Hub
        run: docker push $IMAGE_NAME:$TAG
