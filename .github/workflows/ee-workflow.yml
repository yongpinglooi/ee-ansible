name: Build Ansible EE (Inline Dependencies)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ee:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yourdockerhubuser/ee-supported-rhel8
      TAG: latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Install ansible-builder
        run: |
          python -m pip install --upgrade pip
          pip install ansible-builder

      - name: ğŸ§ª Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: ğŸ” Log in to Red Hat registry
        run: |
          echo "${{ secrets.REDHAT_REGISTRY_TOKEN }}" | docker login registry.redhat.io -u "${{ secrets.REDHAT_REGISTRY_USER }}" --password-stdin

      - name: ğŸ“¦ Create build context
        run: ansible-builder create

      - name: ğŸ› ï¸ Build Execution Environment
        run: |
          ansible-builder build -v3 --tag localhost/$IMAGE_NAME:$TAG --no-cache

      - name: ğŸ”¬ Run Trivy scan
        run: |
          trivy image --severity CRITICAL,HIGH --no-progress localhost/$IMAGE_NAME:$TAG

      - name: ğŸ’¾ Save image as tar using Buildah
        run: |
          echo "Saving image localhost/$IMAGE_NAME:$TAG to ee-image.tar"
          buildah push localhost/$IMAGE_NAME:$TAG docker-archive:ee-image.tar

      - name: ğŸ“¤ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ansible-ee-image
          path: ee-image.tar

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Push EE to Docker Hub
        run: |
          buildah tag localhost/$IMAGE_NAME:$TAG $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:$TAG
